<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="demo">
    <transition>
        <div @mouseover="mouseOver"
             @mouseleave="mouseLeave"
             :style="active">Hover over me!</div>
    </transition>

</div>
<script src="../../js/comm/vue.js">

</script>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            active: ''
        },
        methods: {
            mouseOver: function(){
                this.active = 'background-color: #cccccc';
            },
            mouseLeave: function () {
                this.active = '';
            },
        }
    });
</script>
</body>
</html>
