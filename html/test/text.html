<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
		width: 150px;
		height: 80px;
		background-color: pink;
		/*强制文字在一行文本框内*/

		/*溢出部分文字隐藏*/
		overflow: hidden;
		/*溢出部分省略号处理*/
		text-overflow: ellipsis;}
    </style>
</head>
<body>
    <div>
		人生自古谁无死，留取丹心照汗青！
	</div>
</body>
